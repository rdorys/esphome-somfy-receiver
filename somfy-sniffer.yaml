esphome:
  name: somfy-sniffer
  includes:
  - somfy_sniff/

esp8266:
  board: d1_mini

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "XXXXXXXXXXXXXXXX"

ota:
  password: "XXXXXXXXXXXXXX"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Somfy-Sniffer Fallback Hotspot"
    password: "XXXXXXX"

captive_portal:
    

sensor:
- platform: custom
  lambda: |-
    auto my_sensor = new SomfySniffer();
    App.register_component(my_sensor);
    return {my_sensor->adress_sensor, my_sensor->controlCode_sensor, my_sensor->rollingCode_sensor, my_sensor->time_sensor};


  sensors:
    - name: "somfy_adress"
    - name: "somfy_controlCode"
    - name: "somfy_rollingCode"
    - name: "somfy_lastTimeUpdate"
